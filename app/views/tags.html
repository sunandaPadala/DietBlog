<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top: 75px;">
  <uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" ng-repeat="tag in tagsList" is-open="tag.open">
      <uib-accordion-heading>
        {{tag.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': tag.open, 'glyphicon-chevron-right': !tag.open}"></i>
      </uib-accordion-heading>
      {{tag.name}}
    </div>
  </uib-accordion>
</div>
