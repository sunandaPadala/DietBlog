<!-- Header Section Begins -->
<header id="header" class="header-block" ng-class="{'fixed': mainviewData.headerview}">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-menu">
      <div class="menuBar scrollbtn">
        <!-- Navigation Menu Begins -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".home-menu" ng-click="toggleMenu()">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Site Logo Begins -->
            <div class="logo">
              <a class="navbar-brand" href="/"><img src="images/logo.png" alt="logo" /></a>
            </div>
            <!-- Site Logo Ends -->
          </div>
          <div class="home-menu">
            <div class="collapse navbar-collapse" id="main-menu">
              <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="main.home" ng-class="{menuActive: $location.path() == '/home'}">Home</a></li>
                <li><a ui-sref="main.about" ng-class="{menuActive: $location.path() == '/about'}">About</a></li>
                <li class="has-children"><a href="javascript:void(0)" ng-class="{menuActive: $location.path().includes('/categories')}">CATEGORIES</a>
                  <ul class="sub-menu">
                    <li ng-repeat="category in categories" ng-click="goToCategories(category.id)">
                      <a href=" javascript:void(0) ">{{category.name||'no name'}}</a> </li>
                  </ul>
                </li>
                <li><a href="# ">Contact Us</a></li>
              </ul>
            </div>
            <!-- Search Form Begins -->
            <!--  <div class="search-form ">
                      <form>
                        <div class="form-group ">
                          <div class="btn-form "></div>
                          <input type="text " class="form-control " placeholder="Search ">
                        </div>
                      </form>
                    </div> -->
            <!-- Search Form Ends -->
          </div>
        </nav>
        <!-- Navigation Menu Ends -->
      </div>
    </div>
  </div>
</header>
<!-- Header Section Ends -->
